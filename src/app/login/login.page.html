<ion-content class="ion-padding">
  <div class="login-logo">
    <img
      src="https://logos-world.net/wp-content/uploads/2020/09/Spotify-Logo.png"
      width="200"
      alt="Logo"
    />
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <!--!  -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div
          *ngIf="(
          loginForm.get('email')?.hasError(validation.type) &&
          loginForm.get('email')?.dirty
          )"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <!--!  -->

    <!--!  -->
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          *ngIf="(
          loginForm.get('password')?.hasError(validation.type) &&
          loginForm.get('password')?.dirty
          )"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <!--!  -->

    <ion-button
      [disabled]="!loginForm.valid"
      type="submit"
      expand="block"
      shape="round"
      class="flex ion-margin-top ion-align-items-center ion-justify-content-center"
      >Login</ion-button
    >
  </form>
</ion-content>
