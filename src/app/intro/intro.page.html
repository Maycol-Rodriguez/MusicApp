<ion-header> </ion-header>

<ion-content>
  <ion-icon name="close" class="close-icon" (click)="close()"></ion-icon>
  <swiper-container
    [initialSlide]="0"
    [slidesPerView]="1"
    [speed]="400"
    class="ion-padding"
  >
    <swiper-slide *ngFor="let slide of slides">
      <h1 class="ion-margin-top ion-text-uppercase ion-text-center my-favorite-text-color">{{slide.title}}</h1>
      <img src="{{slide.img}}" />
      <ion-icon class="slide-icon" name="{{slide.icon}}"></ion-icon>
      <p class="ion-text-capitalize ion-text-justify">{{slide.description}}</p>
    </swiper-slide>
  </swiper-container>
</ion-content>
