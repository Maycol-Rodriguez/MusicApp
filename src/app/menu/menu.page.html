<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        <p class="ion-margin-start">Inicio</p>
      </ion-item>
      <ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        <p class="ion-margin-start">Configuración</p>
      </ion-item>
      <ion-item (click)="goToIntro()">
        <ion-icon name="arrow-undo"></ion-icon>
        <p class="ion-margin-start">Intro</p>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-item (click)="logout()">
        <ion-icon name="log-in-outline"></ion-icon>
        <p class="ion-margin-start">Cerrar Sesión</p>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
